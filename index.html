<!DOCTYPE html>
<html>
<head>
<title>St Thomas Church Virtual Tour</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="vendor/reset.min.css">
<link rel="stylesheet" href="style.css">

<style>
/* Nadir patch logo */
.esl-logo {
  position: absolute;
  width: 260px;
  height: 260px;
  left: 50%;
  top: 50%;
  margin-left: -130px;
  margin-top: -130px;
  pointer-events: none;
  z-index: 9999;
}

/* Hide scene list by default */
#sceneList {
  display: none;
}

/* Loading screen */
#loadingScreen {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  z-index: 99999;
}
</style>
</head>

<body>

<!-- Loading Screen -->
<div id="loadingScreen">Loading virtual tour by Enviro Sustainâ€¦</div>

<!-- Panorama Container -->
<div id="pano"></div>

<!-- Nadir Logo -->
<div class="esl-logo">
  <img src="img/ESL-logo.png">
</div>

<div id="titleBar"><h1 class="sceneName"></h1></div>

<!-- Buttons -->
<a href="javascript:void(0)" id="autorotateToggle">
  <img class="icon off" src="img/play.png">
  <img class="icon on" src="img/pause.png">
</a>

<a href="javascript:void(0)" id="fullscreenToggle">
  <img class="icon off" src="img/fullscreen.png">
  <img class="icon on" src="img/windowed.png">
</a>

<a href="javascript:void(0)" id="sceneListToggle">
  <img class="icon off" src="img/expand.png">
  <img class="icon on" src="img/collapse.png">
</a>

<!-- Scene List -->
<div id="sceneList">
  <ul class="scenes"></ul>
</div>

<script src="vendor/screenfull.min.js"></script>
<script src="vendor/bowser.min.js"></script>
<script src="vendor/marzipano.js"></script>
<script src="data.js"></script>
<script src="index.js"></script>

<script>
/* Remove loading screen when Marzipano loads */
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("loadingScreen").style.display = "none";
  }, 800);
});
</script>

</body>
</html>
